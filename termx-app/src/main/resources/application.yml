micronaut:
  application:
    name: termx
  server:
    port: 8200
    max-request-size: 629145600 #600MB
    multipart.max-file-size: 629145600 #600MB
    thread-selection: auto
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
#      swagger-ui:
#        paths: classpath:META-INF/swagger/views/swagger-ui
#        mapping: /swagger-ui/**
endpoints:
  health:
    enabled: true
    details-visible: anonymous
    sensitive: false
  info:
    enabled: true
    sensitive: false
  prometheus:
    enabled: true
    sensitive: false

info:
  version: ${APP_VERSION:dev}

datasources:
  default:
    url: ${DB_URL:`jdbc:postgresql://localhost:5432/termserver`}
    username: termserver_app
    password: ${DB_APP_PASSWORD:test}
    maximum-pool-size: ${DB_POOL_SIZE:10}
    driver-class-name: org.postgresql.Driver
  liquibase:
    url: ${DB_URL:`jdbc:postgresql://localhost:5432/termserver`}
    username: termserver_admin
    password: ${DB_ADMIN_PASSWORD:test}
    driver-class-name: org.postgresql.Driver
    maximum-pool-size: 1
liquibase:
  datasources:
    liquibase:
      enabled: true
      change-log: 'classpath:changelog.xml'
      default-schema: 'public'
      parameters:
        app-username: ${datasources.default.username}
auth:
  oauth:
    jwks-url: ${OAUTH_JWKS_URL:fixme}
  public:
    endpoints:
      - '/fhir-swagger'
      - '/swagger'
      - '/github/cb'
      - '/pages/static'

snowstorm:
  url: http://localhost:8080/
  branch: 'MAIN'
  namespace: '1000265'

